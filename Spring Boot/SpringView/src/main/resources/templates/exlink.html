<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link</title>
</head>
<body>
<ul>
    <li th:each="vo: ${list}">
        <a th:herf="@{/exview}">[[${vo.first}]]</a>
        <a th:herf="@{/exview(sno=${vo.sno})}">[[${vo.first}]]</a>
        <a th:herf="@{/exview{sno}(sno=${vo.sno})}">[[${vo.first}]]</a>
    </li>
</ul>

</html>
