<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<th:block th:replace="~{/layout/basic:: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1>방명록 작성</h1>
        <form th:method="post">
            <div class="form-group">
                <label>Title</label>
                <input class="form-control" name="title" placeholder="Input Title" type="text"/>
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea class="form-control" name="content" placeholder="Input Content" rows="5"
                          type="text"></textarea>
            </div>
            <div class="form-group">
                <label>Writer</label>
                <input class="form-control" name="writer" placeholder="Input Writer" type="text"/>
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </th:block>
</th:block>
