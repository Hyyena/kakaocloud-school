<!DOCTYPE html>
<th:block th:replace="~{/layout/basic:: setContent(~{this::content})}">
  <th:block th:fragment="content">
    <h1 class="mt-4">
      Board
      <span>
        <a th:href="@{/board/register}">
          <button class="btn btn-primary" type="button">create</button>
        </a>
      </span>
    </h1>
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">No.</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Date</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="dto:${result.dtoList}">
        <td>[[${dto.bno}]]</td>
        <td>[[${dto.title}]]...
          <span class="badge" th:text="${dto.replyCount}"></span>
        </td>
        <td>[[${dto.authorName}]]
          <small>[[${dto.authorEmail}]]</small>
        </td>
        <td>[[${#temporals.format(dto.regDate, "yyyy-MM-dd")}]]</td>
      </tr>
      </tbody>
    </table>
    <ul class="pagination h-100 justify-content-center align-items-center">
      <li class="page-item" th:if="${result.prev}">
        <a class="page-link" th:href="@{/board/list(page=${result.start - 1})}">prev</a>
      </li>
      <li th:class="'page-item ' + ${result.page == page? 'acitve' : ''}" th:each="page:${result.pageList}">
        <a class="page-link" th:href="@{board/list(page=${page})}">
          [[${page}]]
        </a>
      </li>
      <li class="page-item" th:if="${result.next}">
        <a class="page-link" th:href="@{/board/list(page=${result.next - 1})}">next</a>
      </li>
    </ul>
  </th:block>
</th:block>
